<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Thành viên</title>
        <style>
            body{
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .khung{
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                gap: 50px;
                text-align: center;
                max-width: 1200px;
            }

            .anh{
                width: 300px;
            }

            .anh img{
                width: 100%;
                height: 300px;
                object-fit: cover;
            }
            .anh p{
                font-size: 30px;
                font-weight: bold;
                margin-top: 10px;
            }
        </style>
    </head>
    <body>
        <div class="khung">
            <div class="anh">
                <img src="https://i.postimg.cc/xdMx2RpY/9c02d5f6-4090-4cd2-86c9-363c01598437.jpg" alt="Nguyễn Thị Tường Vy">
                <p>Nguyễn Thị Tường Vy</p>
            </div>
            <div class="anh">
                <img src="https://i.postimg.cc/Zn2p0k0Q/f63599f0-dcdd-4016-8340-15037100a2c0.jpg" alt="Đỗ Thị Thanh Lam">
                <p>Đỗ Thị Thanh Lam</p>
            </div>
            <div class="anh">
                <img src="https://i.postimg.cc/s2sSM4D3/48ee3a6b-9889-4935-b483-9d832c7c1e00.jpg" alt="Nguyễn Đan Phụng Yến">
                <p>Nguyễn Đan Phụng Yến</p>
            </div>
            <div class="anh">
                <img src="https://i.postimg.cc/j5j7Xq79/259acaae-493a-411c-a9d6-535195105201.jpg" alt="Lê Mỹ Thu Thủy">
                <p>Lê Mỹ Thu Thủy</p>
            </div>
            <div class="anh">
                <img src="https://i.postimg.cc/ZRDyDkPq/03877ea4-5f5c-415e-ac49-ce0a96d1f907.jpg" alt="Phạm Nguyễn Bảo Thi">
                <p>Phạm Nguyễn Bảo Thi</p>
            </div>
        </div>
    </body>
</html>
